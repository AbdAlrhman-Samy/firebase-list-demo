<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Firebase Demo</title>
</head>

<body>

    <h1 class="text-center display-1 mb-5 p-3 w-100 bg-secondary text-white">The Avengers Yoo</h1>


    <div class="container text-center my-5">
        <ul class="list-group mb-5" id="my-list">
        </ul>

        <form id="my-form">
            <div class="row">
                <div class="col-md mb-3">
                  <input type="text" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col">
                  <input type="text" name="alias" class="form-control" placeholder="Alias" required>
                </div>
                <div class="col">
                    <input type="number" name="age" class="form-control" placeholder="Age" min="10" max="100" required>
                  </div>
              </div>
              <button class="btn btn-lg btn-primary" type="submit">Add</button>
        </form>
    </div>





    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="app.js"></script>

</body>

</html>
